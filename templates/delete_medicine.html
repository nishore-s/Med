{% extends "base.html" %}
{% block title %}Delete Medicine{% endblock %}
{% block content %}
<div class="alert alert-danger">
  <h4>Delete Confirmation</h4>
  <p>Are you sure you want to delete <strong>{{ medicine.name }}</strong> (Stock: {{ medicine.stock }})?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'medicine_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
