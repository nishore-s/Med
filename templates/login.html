{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="card p-4 shadow-sm">
  <h2 class="mb-3">Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <p class="mt-2">No account yet? <a href="{% url 'signup' %}">Signup</a></p>
</div>
{% endblock %}
